[package]
name = "poppy-logic-firmware"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "poppy-logic-firmware"
test = false
bench = false

[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.7.0"
embedded-hal = { version = "0.2.6", features=["unproven"] }
embedded-time = "0.12.0"
panic-halt = "0.2.0"
port-expander = "0.3.0"
rp-pico = "0.2.0"
shared-bus = "0.2.3"

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 3
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false
